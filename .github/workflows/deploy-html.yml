name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュした時に実行
  push:
    branches: [ main ]
  # 手動で実行することも可能
  workflow_dispatch:

# 同時実行を許可する
concurrency:
  group: "pages"
  cancel-in-progress: true

# 必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # GitHub Pagesの設定
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      # 単純にpublicフォルダをそのまま使用（Jekyllビルドをスキップ）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3